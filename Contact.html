<body>
  <a href="#mainContent" class="skip-link">Skip to main content</a>

  <main>
    <h2>Contact Us</h2>
    <form id="contactForm" action="#" method="post" aria-labelledby="contactHeading">
      <form 
      id="contactForm" 
      action="#" 
      method="post" 
      aria-labelledby="contactHeading"
    >
      <fieldset>
        <legend id="contactHeading">Contact Form</legend>

        <label for="name">Name:</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          aria-required="true" 
          required 
        />

        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          aria-required="true" 
          required 
        />

        <label for="message">Message:</label>
        <textarea 
          id="message" 
          name="message" 
          aria-required="true" 
          required
        ></textarea>
      </fieldset>  

      <button type="submit">Submit</button>
    </form>
  </main>
