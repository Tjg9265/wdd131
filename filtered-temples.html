<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Temple Picture Album" />
  <meta name="author" content="Thomas Garcia" />
  <title>Temple Album</title>

  <!-- Preconnect once -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Combined Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ovo&family=Roboto+Slab:wght@100..900&family=Rubik+Dirt&family=Rye&family=Roboto&display=swap" rel="stylesheet" />

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/temples-large.css" />
  <link rel="stylesheet" href="styles/filtered-temples.css" />
</head>
  <body>
    <header>
      <h1>Temple Picture Album</h1>
      <button id="menu" aria-label="Menu" aria-expanded="false">â˜°</button>
      <nav class="navigation" role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="temples.html">All Temples</a></li>
          <li><a href="filtered-temples.html" class="active">Filtered Temples</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="filters" role="group" aria-label="Filter Temples">
        <button data-filter="all" aria-pressed="false">All</button>
        <button data-filter="old" aria-pressed="false">Old</button>
        <button data-filter="new" aria-pressed="false">New</button>
        <button data-filter="large" aria-pressed="false">Large</button>
        <button data-filter="small" aria-pressed="false">Small</button>
      </section>

      <div id="temple-cards" class="temple-grid" tabindex="0">
        <!-- Cards will be injected here by JS -->
      </div>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> | Thomas Garcia</p>
      <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/main.js" defer></script>
    <script>
      // Attach event listeners for filter buttons (cleaner than inline onclick)
      document.querySelectorAll('.filters button').forEach(button => {
        button.addEventListener('click', () => {
          const filterValue = button.getAttribute('data-filter');
          if (typeof filterTemples === 'function') {
            filterTemples(filterValue);
          } else {
            console.warn('filterTemples function is not defined.');
          }
        });
      });
    </script>
  </body>
</html>
